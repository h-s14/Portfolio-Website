name: Deploying React Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build --no-cache -t hs14/portfolio .

      - name: Publish Image to Docker Hub
        run: docker push hs14/portfolio:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull portfolio:latest

      - name: Create Network if not Exists
        run: |
          docker network inspect app_network >/dev/null 2>&1 || docker network create app_network

      - name: Stop and Remove Existing Container
        run: |
          docker stop portfolio-container || true
          docker rm portfolio-container || true

      - name: Run New Container
        run: |
          docker run -d --name portfolio-container --network app_network  hs14/portfolio:latest

